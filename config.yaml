database:
  connection_string: "postgresql://smart:smart1234@localhost:5432/strange?sslmode=disable"

kafka:
  brokers:
    - "localhost:9092"

mqtt:
  broker: "tcp://localhost:1883"
  client_id: "smart-mqtt-client"

snmp:
  port: 1161
  timeout: 5
  retries: 3
  username: "snmpuser"
  auth_protocol: "SHA256"
  auth_passphrase: "authpassword"
  priv_protocol: "AES256"
  priv_passphrase: "privpassword"
  trap_enabled: true
  trap_host: "0.0.0.0"
  trap_port: 1162


server:
  host: "0.0.0.0"
  port: "8090"
  
rest:
  endpoints:
    - path: "/api/users"
      method: "GET"
      response:
        status: 200
        body: '{"users": [{"id": 1, "name": "John"}, {"id": 2, "name": "Jane"}]}'
        headers:
          Content-Type: "application/json"
    
    - path: "/api/users"
      method: "POST"
      response:
        status: 201
        body: '{"result": "success"}'
        headers:
          Content-Type: "application/json"
    
    - path: "/api/health"
      method: "GET"
      response:
        status: 200
        body: '{"status": "OK", "timestamp": "{{.timestamp}}"}'
        headers:
          Content-Type: "application/json"
    
    - path: "/api/products/{id}"
      method: "POST"
      response:
        status: 200
        body: '{"result": "success"}'
        headers:
          Content-Type: "application/json"

    - path: "/api/tempo"
      method: "POST"
      response:
        status: 201
        body: '{"result": "success"}'
        headers:
          Content-Type: "application/json"

    - path: "/hands/left"
      method: "POST"
      response:
        status: 201
        body: '{"result": "success"}'
        headers:
          Content-Type: "application/json"

    - path: "/api/snmp/get"
      method: "POST"
      response:
        status: 200
        body: '{"status": "success", "message": "SNMP GET operation triggered"}'
        headers:
          Content-Type: "application/json"

    - path: "/api/snmp/walk"
      method: "POST"
      response:
        status: 200
        body: '{"status": "success", "message": "SNMP WALK operation triggered"}'
        headers:
          Content-Type: "application/json"


